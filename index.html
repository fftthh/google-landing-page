<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </nav>

        <nav class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" id="appicon"><img src="./images/appicon.png" alt="www"></a>
            <button id="sign-in">Sign In</button>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="logo">
                <img src="./images/googlelogo.png" alt="googlelogo">
            </div>
            <label for="search-input">
            <div class="search">
                <img src="./images/magnifying_glass.jpg" alt="magnifying_glass" width="50px" class="icon1">
                <input type="search" name="" id="search-input">
                <a href="#"><img src="./images/google_microphone.png" alt="google_microphone" width="15px" class="icon2"></a>
            </div>
        </label>
            <div class="buttons">
                <button id="btn1">GoogleSearch</button>
                <button id="btn2">I'm Feeling Lucky</button>
            </div>
            <div>
                <p id="language">
                    Other Languages you can use Google: <a href="#">English</a>
                </p>
            </div>
    </section>

    <footer>
        <div class="country">
            <p>Turkey</p>
        </div>
        <div class="footer-container">
            <nav class="footerleft">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </nav>
            <nav class="footerright">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </nav>
        </div>
    </footer>
</body>

</html>
